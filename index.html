<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSD - Tools Board Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TSD - TOOLS BOARD MANAGER</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="add-tool-form">
                <h2>Record Tool Usage</h2>
                <form id="toolForm">
                    <div class="form-group">
                        <label for="serviceNumber">Service Number</label>
                        <input type="text" id="serviceNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="toolSelection">Select Tools (Multiple Selection)</label>
                        <div class="tools-checkbox-container" id="toolsCheckboxContainer">
                            <!-- Tool checkboxes will be populated by JavaScript -->
                        </div>
                    </div>
                    <button type="submit">Record Tools Taken</button>
                </form>
            </div>
            
            <h2>Currently Taken Tools</h2>
            <table id="toolsTable">
                <thead>
                    <tr>
                        <th>Service Number</th>
                        <th>Tool Number</th>
                        <th>Tool Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
            
            <h2>All Tools</h2>
            <table id="allToolsTable">
                <thead>
                    <tr>
                        <th>Tool Number</th>
                        <th>Tool Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="image-grid" id="imageGrid">
            <div class="grid-header">
                <h2>Tool Images</h2>
                <button class="back-button" id="backButton">Back to Main Page</button>
            </div>
            <div class="grid-container" id="gridContainer">
                <!-- Grid items will be populated by JavaScript -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be populated by JavaScript -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>SIGNALS - TECHNICAL SUPPORT DEPARTMENT</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
